<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>
    <script>

        // un set de donnÃ©es
        let donnees = [4,20,35,120,17,640,1400];

        const w = 600;
        const h = 200;

        const svg = d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h) 

        const echelleX = d3.scaleBand()
            .domain(d3.range(donnees.length))
            .range([10,w])

        const echelleY = d3.scaleLinear()
            .domain([d3.min(donnees),d3.max(donnees)])
            //.domain(d3.extent(donnees))
            .range([h-10,10])

        svg.selectAll("circle")
            .data(donnees)
            .enter()
            .append("circle")
                .attr("cx",(d,i) => echelleX(i))
                .attr("cy", d => echelleY(d))
                .attr("r",5)

    </script>
</body>
</html>
